<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            position: relative;
        }
        .form-control.error {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(1.5em + 0.375rem) calc(1.5em + 0.375rem);
        }
        .form-group .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .form-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc3545;
            display: none;
        }
        .form-group .icon.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <form id="myForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
            <small class="error-message">Name is required</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
            <small class="error-message">Email is required</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
            <small class="error-message">Password is required</small>
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <input type="text" class="form-control" id="hobbies" placeholder="Hobbies">
        </div>
        <button type="submit" class="btn btn-danger btn-block">Submit</button>
    </form>
</div>
</body>
</html>
