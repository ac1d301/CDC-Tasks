<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            position: relative;
        }
        .form-control.error {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(1.5em + 0.375rem) calc(1.5em + 0.375rem);
        }
        .form-control.error::placeholder {
            color: #dc3545;
        }
        .form-group .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .form-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <form id="myForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your first name</small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your last name</small>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your email address</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone #</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your phone number</small>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" class="form-control" id="address" placeholder="Address">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your street address</small>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                </div>
                <input type="text" class="form-control" id="city" placeholder="City">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
            </div>
            <small class="error-message">Please supply your city</small>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                </div>
                <select class="form-control" id="state">
                    <option value="">Please select your state</option>
                    <!-- Add options here -->
                </select>
            </div>
            <small class="error-message">Please select your state</small>
        </div>
        <div class="form-group">
            <label>Do you have hosting?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                <label class="form-check-label" for="hostingYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                <label class="form-check-label" for="hostingNo">
                    No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Send</button>
    </form>
</div>
</body>
</html>
