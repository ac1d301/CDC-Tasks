<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: grey;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 15px 10px 20px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: black;
            color: rgb(255, 255, 255);
        }

        .sidenav:hover {
            width: 250px;
        }

        .sidenav a:hover .icon-text {
            display: inline;
        }

        .icon-text {
            display: none;
            margin-left: 10px;
        }

        .main {
            margin-left: 85px;
            font-size: 28px;
            padding: 0px 10px;
        }

        .icon {
            padding: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .icon.green { background-color: #4CAF50; }
        .icon.blue { background-color: #2196F3; }
        .icon.red { background-color: #f44336; }
        .icon.gray { background-color: #555; }

    </style>
</head>
<body>

<div class="sidenav">
    <a href="#"><span class="icon green"></span><span class="icon-text">Home</span></a>
    <a href="#"><span class="icon blue"></span><span class="icon-text">Services</span></a>
    <a href="#"><span class="icon red"></span><span class="icon-text">Clients</span></a>
    <a href="#"><span class="icon gray"></span><span class="icon-text">Contact</span></a>
</div>

<div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
