<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2E63E; 
            color: #5C246E; 
            margin: 0;
            padding: 0;
        }
        .sidebar {
            float: left;
            width: 150px;
            margin-right: 20px;
            background-color: #D2E63E;
            padding: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #351c75; 
            background-color: white;
            border-left: 20px solid black;
            margin-bottom: 10px;
        }
        .sidebar a.homepage {
            color: #5C246E; 
        }
        .main {
            margin-left: 180px; 
            padding: 20px;
            background-color: #D2E63E;
        }
        h1 {
            font-size: 24px;
            color: #5C246E;
        }
        p {
            font-size: 14px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
            font-size: 12px;
            color: #5C246E;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="homepage">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
    </div>
    <div class="main">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>
        <div class="footer">
            Made 5 April 2004<br>
            by myself.
        </div>
    </div>
</body>
</html>
