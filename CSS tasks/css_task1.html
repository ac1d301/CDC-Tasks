<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border: 2px solid #000;
            background-color: #66c2cc;
        }
        th, td {
            border: 2px solid #000;
            padding: 8px;
            text-align: left;
            background-color: #99d6e6;
            border-radius: 10px;
        }
        th {
            background-color: #66c2cc;
        }
        .shapes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }
        .shape {
            width: 80px;
            height: 80px;
            border: 2px solid #4CAF50;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            border-radius: 50%;
        }
        .rectangle {
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div class="shapes">
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape circle"></div>
    </div>
</body>
</html>
